<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Top Spots in San Diego</title>
</head>
<body>
    <div ng-app="SanDiegoTopSpots">
        <div ng-controller="printTable as printTable">

            <!-- will automatically update $scope.user.first_name and .last_name -->
            <input type="text" ng-model="printTable.name">
            <input type="text" ng-model="printTable.description">
            <button ng-click="printTable.addPlace()">Add Place</button>
            <button ng-click="printTable.deletePlace()">Delete last place</button></td>
            <table border=1>
                <tr ng-repeat="places in printTable.places">
                    <td>{{places.name}}</td>
                    <td>{{places.description}}</td>
                    <td><button ng-click="printTable.locationLink(places.location[0], places.location[1])">{{places.location}}</button></td>
                    <td><button ng-click="printTable.deletePlace(places)">DELETE</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
